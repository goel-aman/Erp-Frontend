<table mat-table [dataSource]="dataSource">
  <ng-container *ngIf="includeSrNo">
  <ng-container matColumnDef="SrNo" >
    <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
    <td mat-cell *matCellDef="let attendance; let i = index">{{ i + 1 }}</td>
  </ng-container>
</ng-container>
  <ng-container *ngFor="let mapping of mappings | keyvalue">
    <ng-container matColumnDef="{{mapping.key}}">
      <th mat-header-cell *matHeaderCellDef>{{mapping.key}}</th>
      <td mat-cell *matCellDef="let t;">{{mapping.value(t)}}</td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColums; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns:displayedColums; let i = index"
  ></tr>
</table>
