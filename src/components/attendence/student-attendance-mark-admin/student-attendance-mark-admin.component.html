<mat-card fxLayout>
  <div fxFlexAlign="start" fxFlex="15">
    <mat-form-field>
      <mat-label>Date:</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker
    ></mat-form-field>
  </div>
  <div fxFlexAlign="start" fxFlex="15">
    <mat-form-field>
      <mat-label>Class </mat-label>
      <input matInput [(ngModel)]="class.standard"
    /></mat-form-field>
  </div>
  <div fxFlexAlign="start" fxFlex="15">
    <mat-form-field>
      <mat-label>Section </mat-label>
      <input matInput [(ngModel)]="class.section"
    /></mat-form-field>
  </div>
  <div fxFlexAlign="start" fxFlex="15">
    <button class="submit-button" mat-flat-button color="primary" (click)="submit()">Submit</button>
  </div>
</mat-card>

<div fxFlexAlign="100" *ngIf="showTable">
  <app-student-attendance-mark-table
    [displayMode]="'admin'"
  ></app-student-attendance-mark-table>
</div>
