<mat-card class="mat-card-school-vacation-calender">
    <mat-card-title class="school-vacation-calender-title">School vacation calender</mat-card-title>
    <mat-divider style="position: relative;"></mat-divider>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Sno Column -->
          <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef> S.no. </th>
            <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
          </ng-container>
      
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
      
          <!-- Day Column -->
          <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.day}} </td>
          </ng-container>
      
          <!-- Leave Type Column -->
          <ng-container matColumnDef="leaveType">
            <th mat-header-cell *matHeaderCellDef> Leave Type </th>
            <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
</mat-card>
