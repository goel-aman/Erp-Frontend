<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef><span class="heading">S.no</span></th>
      <td mat-cell *matCellDef="let assignment"><span class="font">{{assignment.sno}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef><span class="heading">Topic</span></th>
      <td mat-cell *matCellDef="let assignment"><span class="font"> {{assignment.topic}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef><span class="heading">From</span></th>
      <td mat-cell *matCellDef="let assignment"><span class="font"> {{assignment.from}} </span></td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef><span class="heading">To</span></th>
      <td mat-cell *matCellDef="let assignment"><span class="font">{{assignment.to}}</span></td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef><span class="heading">Status</span></th>
        <td mat-cell *matCellDef="let assignment" >
          <button 
          mat-flat-button 
          height="10" 
          [ngClass]="(assignment.status=='unchecked')?'yellow-button':'green-button'"
          >{{assignment.status}}
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="submissions">
        <th mat-header-cell *matHeaderCellDef>
          <span class="heading">Submissions</span>
        </th>
        <td mat-cell *matCellDef="let assignment">
          <span class="left-spacing-submission">
            <span class="font">{{assignment.submissions}}</span> 
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="reminder">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let assignment">
          <button mat-stroked-button class="no-boundary">Send a reminder</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let assignment"> 
          <button 
          mat-raised-button class="blue-color" 
          (click)="redirectTo()"><span class="view-button">View</span>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
